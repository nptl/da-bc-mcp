steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/da-bc-mcp-server:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/da-bc-mcp-server:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/da-bc-mcp-server:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/da-bc-mcp-server:latest']

images:
  - 'gcr.io/$PROJECT_ID/da-bc-mcp-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/da-bc-mcp-server:latest'

options:
  logging: CLOUD_LOGGING_ONLY
