name: Deploy to Cloud Run (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

env:
  PROJECT_ID: da-mcp
  SERVICE_NAME: da-bc-mcp-server-prod
  REGION: us-central1

jobs:
  deploy:
    name: Deploy Production to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run from Source
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 20 \
            --min-instances 1 \
            --set-env-vars "NODE_ENV=production" \
            --timeout 300 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "::notice title=Deployment Success::Production service deployed to $SERVICE_URL"

      - name: Test Deployment
        run: |
          echo "Testing deployment..."
          curl -f ${{ steps.get-url.outputs.SERVICE_URL }} || echo "Health check endpoint not responding"
